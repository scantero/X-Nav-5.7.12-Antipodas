	<body>
    <h4 id="modernizr"></h4>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <p id="lat">Latitud actual: </p>
        <p id="lon">Longitud actual: </p>
        </br>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <p id="latA">Latitud antípodas: </p>
        <p id="lonA">Longitud antípodas: </p>
        </br>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <p>Tu localización actual</p>
      	<p id='map-1'></p>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">

      	<p id='map-2'></p>
      </div>
    </div>
    <script type="text/javascript" charset="utf-8">
      //modernizr
      function show_maps(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        var lat = document.getElementById("lat");
        var lon = document.getElementById("lon");
        lat.innerHTML += latitude;
        lon.innerHTML += longitude;
        latA.innerHTML += latitude * (-1);
        lonA.innerHTML += longitude + 180;
        var mapDiv1 = document.getElementById("map-1");
        var map1 = new google.maps.Map(mapDiv1,
                                      { center: {lat: latitude,
                                                 lng: longitude},
                                        zoom: 15
                                      });
        var mapDiv2 = document.getElementById("map-2");
        var map2 = new google.maps.Map(mapDiv2,
                                      { center: {lat: latitude * (-1),
                                                 lng: longitude + 180},
                                        zoom: 6
                                      });

      }
      if (Modernizr.geolocation) {
        var elem = document.getElementById("modernizr");
        var contenido = "Localización de las antípodas de tu posición";
        elem.innerHTML = contenido;
        navigator.geolocation.getCurrentPosition(show_maps);
      }
      else {
        var elem = document.getElementById("modernizr");
        var contenido = "No native ELEMENT support available :(.";
        elem.innerHTML = contenido;
      }

    </script>
